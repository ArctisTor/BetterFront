name: build-nodejs-server

on:
  push:
    branches: [main]
  workflow_dispatch:   

permissions:
  contents: read
  packages: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:        
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
             
      - name: npm install for React frontend
        run: |
          cd BetterFront-start/BetterFront-React
          npm install
          
      - name: npm build output directory
        run: |
          cd BetterFront-start/BetterFront-React
          npm run build
          
      - name: Verify output directory
        run: |
          DIR="BetterFront-start/BetterFront-NodeJS/frontend"
          if [ ! -d "$DIR" ]; then
            echo "❌ Directory $DIR does not exist!"
            exit 1
          fi
          if [ -z "$(ls -A $DIR)" ]; then
            echo "❌ Directory $DIR is empty!"
            exit 1
          fi
          echo "✅ Directory $DIR exists and is not empty."

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: BetterFront-start/BetterFront-NodeJS/frontend
          
  nodejs-npm-install:
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: BetterFront-start/BetterFront-NodeJS/frontend
    
      - name: npm install for NodeJS backend
        run: |
          cd BetterFront-start/BetterFront-NodeJS
          npm install

      - name: Upload NodeJS with frontend
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-web-server
          path: BetterFront-start/BetterFront-NodeJS/
          
  build-docker-image:
    runs-on: ubuntu-latest
    needs: nodejs-npm-install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nodejs-web-server
          path: BetterFront-start/BetterFront-NodeJS/

      - name: Build Docker image
        run: |
          docker build -t betterfront:latest .

      - name: Save Docker image as tar
        run: |
          docker save betterfront:latest -o betterfront-latest.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: betterfront-docker-image
          path: betterfront-latest.tar
          if-no-files-found: error
          retention-days: 7

      -  name: Trigger betterjava cache
         uses: peter-evans/repository-dispatch@v3
         with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Uses default—no new secret needed
          repository: ArctisTor/BetterJava    # Your exact betterjava repo name
          event-type: betterfront-built
          client-payload: '{"ref": "$$ {{ github.ref }}", "run_id": " $${{ github.run_id }}"}'  # Optional: pass data like run ID     

      
