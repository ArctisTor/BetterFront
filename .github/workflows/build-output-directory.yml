name: build-output-directory

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:        
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
             
      - name: npm install for React frontend
        run: |
          cd BetterFront-start/BetterFront-React
          npm install
          
      - name: npm build output directory
        run: |
          cd BetterFront-start/BetterFront-React
          npm run build

      - name: Check if output directory was created
        run: |
          DIR="../BetterFront-NodeJS/frontend"
          if [ ! -d "$DIR" ]; then
            echo "❌ Directory $DIR does not exist!"
            exit 1
          fi
          if [ -z "$(ls -A $DIR)" ]; then
            echo "❌ Directory $DIR is empty!"
            exit 1
          fi
          echo "✅ Directory $DIR exists and is not empty."

      
